{% extends "base.html" %}

{% block content %}
    <dl>
        <dt>Title</dt>
        <dd>{{ movie.title }}</dd>
        <dt>Genre</dt>
        <dd>{{movie.genre}}</dd>
        <dt>Stock</dt>
        <dd>{{ movie.number_in_stock }}</dd>
        <dt>Country Of Production</dt>
        <dd>{{ movie.country_of_production }}
    </dl>
{% endblock  %}
